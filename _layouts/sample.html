---
layout: default
title: samples
---

<div class="row">
    <div class="large-12 columns">
        <h1>{{ page.title }}</h1>
        {{ content }}
        {% for pageResource in page.resources %}    
            {% for resource in site.categories['resources'] %}        
                {% if resource.resourceid == pageResource %}
                    <p>{{ resource.title }}</p>
                {% endif %}
            {% endfor %}  
        {% endfor %}
    </div>
</div>
