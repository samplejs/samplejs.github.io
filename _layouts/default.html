<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>samplejs</title>
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css" />
        <script src="{{ site.baseurl }}/bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="large-12 columns">
                <nav class="clearfix">
                    <div id="title" class="left show-for-medium-up">
                        <a href="{{ site.baseurl }}/">{{ site.name }}</a>
                    </div>
                    <dl class="sub-nav right">
                        <dd><a href="{{ site.baseurl }}/history">history</a></dd>
                        <dd><a href="{{ site.baseurl }}/resources">resources</a></dd>
                        <dd><a href="{{ site.baseurl }}/samples">samples</a></dd>
                    </dl>
                </nav>
            </div>
        </div>
        <section class="main-content">
            {{ content }}
        </section>
        <footer>
            <div class="row">
                <div class="large-12 columns">
                    <p>samplejs is built with <span>&hearts;</span> by <a href="https://twitter.com/devdigital">@devdigital</a> and <a href="https://twitter.com/joebandenburg">@joebandenburg</a>.</p>
                    <p>more specifically it's built with <a href="http://jekyllrb.com/">Jekyll</a>, <a href="http://foundation.zurb.com/">Foundation</a>, and some JavaScript. Hosted on <a href="https://github.com/samplejs/samplejs.github.io">GitHub</a>.</p>
                </div>
            </div>
        </footer>
        <script src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="{{ site.baseurl }}/bower_components/foundation/js/foundation.min.js"></script>
        <script src="http://cdn.knightlab.com/libs/timeline/latest/js/storyjs-embed.js"></script>
        <script src="{{ site.baseurl }}/js/app.js"></script>
    </body>
</html>
