---
layout: default
title: samplejs
---

<div class="row">
    <div class="large-12 columns">
        <h1>samples</h1>
        {% assign sorted_pages = site.categories['samples'] | sort:"date" %}
        <ul class="samples clearfix">
        {% for sample in sorted_pages %}
            <li>
                <a href="{{ site.baseurl }}{{ sample.url }}">{{ sample.title }} <span class="show-for-medium-up">{{ sample.description }}</span></a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
